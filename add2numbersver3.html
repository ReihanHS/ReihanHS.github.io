<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/include-head.js"></script>
  <title>Add 2 Numbers V3</title>

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="contact-page">

  <header id="header" class="header d-flex align-items-center light-background sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">

      <div data-include="includes/logo.html"></div>

      <nav id="navmenu" class="navmenu" data-include="nav.html"></nav>

      <div data-include="includes/social-links.html"></div>

    </div>
  </header>

  <main class="main">

    <section id="contact" class="contact section">

      <div class="container section-title" data-aos="fade-up">
        <h2>Add 2 Numbers with <br>Event Listeners</h2>
      </div>


          <div class="col-lg-12">
            <div class="contact-form" data-aos="fade-up" data-aos-delay="300">
                <div class="row gy-4">

                  <div class="col-md-6">
                    <input id="n1" type="number" name="n1" class="form-control" placeholder="Type your first number" required="">
                  </div>

                  <div class="col-md-6 ">
                    <input id="n2" type="number" class="form-control" name="n2" placeholder="Type your second number" required="">
                  </div>

                  <div class="col-12 text-center">
                    

                    <button type="submit" class="btn btn-outline-success" id="computeSum">Compute Sum</button>
                    <button type="submit" class="btn btn-outline-danger" id="clearValues">Clear Values</button>
                  </div>
                  <div id="sum-group" class="col-12 d-flex justify-content-center d-none">
                    <input id="sum" type="number" class="form-control text-center w-auto" placeholder="Sum" readonly>
                  </div>

                </div>
            </div>
          </div>

        </div>

      </div> 

    </section>

  </main>

  <footer id="footer" class="footer" data-include="footer.html"></footer>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

  <script src="assets/js/main.js"></script>

  <script>
    document.getElementById("clearValues").addEventListener("click",
        function () {
            document.getElementById("n1").value = '';
            document.getElementById("n2").value = '';
            document.getElementById("sum").value = '';
            document.getElementById("sum-group").classList.add("d-none");
        }
    );

    document.getElementById("computeSum").addEventListener("click",
        function () {
            let x1, x2, x3;
            x1 = document.getElementById("n1").value*1;
            x2 = document.getElementById("n2").value*1;
            x3 = x1 + x2;
            
            document.getElementById("sum").value = x3;
            document.getElementById("sum-group").classList.remove("d-none");
        }
    );
  </script>

</body>

</html>
