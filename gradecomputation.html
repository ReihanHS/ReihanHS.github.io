<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/include-head.js"></script>
  <title>Grade Computation</title>

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="contact-page">

  <header id="header" class="header d-flex align-items-center light-background sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">

      <div data-include="includes/logo.html"></div>

      <nav id="navmenu" class="navmenu" data-include="nav.html"></nav>

      <div data-include="includes/social-links.html"></div>

    </div>
  </header>

  <main class="main">

    <section id="contact" class="contact section">

      <div class="container section-title" data-aos="fade-up">
        <h2>Grade Computation</h2>
      </div>

          <div class="col-lg-12">
            <div class="contact-form" data-aos="fade-up" data-aos-delay="300">
                <div class="row gy-4">

                  <div class="col-md-4">
                    <input id="score" type="number" name="score" class="form-control" placeholder="Type the score"  required="">
                  </div>

                  <div class="col-md-4">
                    <input id="items" type="number" class="form-control" name="items" placeholder="Type the items"  required="">
                  </div>

                  <div class="col-md-4">
                    <input id="base" type="number" class="form-control" name="base" placeholder="Type the base of computation"  required="">
                  </div>


                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-outline-success" onclick="computeGrade()">Compute Grade</button>
                  </div>
                  <div class="col-4 text-center">
                    <label for="grade" class="d-block pb-2">Grade: </label>
                    <input id="grade" type="number" class="form-control" readonly>
                  </div>
                  <div class="col-4 text-center">
                    <label for="letter" class="d-block pb-2">Equivalent Letter: </label>
                    <input id="letter" type="text" class="form-control" readonly>
                  </div>

                  <div class="col-4 text-center">
                    <label for="comment" class="d-block pb-2">Grade Comment: </label>
                    <input id="comment" type="text" class="form-control" readonly>
                  </div>

                </div>
            </div>
          </div>

        </div>

      </div> 

    </section>

  </main>

  <footer id="footer" class="footer" data-include="footer.html"></footer>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

  <script src="assets/js/main.js"></script>

  <script>
    function computeGrade() {
        let score, items, base, g, lg, comment;
        score = document.getElementById("score").value*1;
        items = document.getElementById("items").value*1;
        base = document.getElementById("base").value*1;
        
        g = Math.round(base + (score / items) * (100 - base));
        document.getElementById("grade").value = g;

        if (g < 72) 
            lg = "F"
        else if (g <= 75)
            lg = "D"
        else if (g <= 79)
            lg = "C"
        else if (g <= 83)
            lg = "C+"
        else if (g <= 87)
            lg = "B"
        else if (g <= 91)
            lg = "B+"
        else 
            lg = "A";

        document.getElementById("letter").value = lg;

        switch (lg) {
          case 'F': comment = "Failed";
            break;
          case 'D': comment = "Passed";
            break;
          case 'C+': 
          case 'C': comment = "Average";
            break;
          case 'B': comment = "Good";
            break;
          case 'B+': comment = "Very Good";
            break;
          default: comment = "Excellent";
            break;
        }

        document.getElementById("comment").value = comment;
        
    }
  </script>

</body>

</html>
