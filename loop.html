<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/include-head.js"></script>
  <title>Number Operations</title>

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="contact-page">

  <header id="header" class="header d-flex align-items-center light-background sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">

      <div data-include="includes/logo.html"></div>

      <nav id="navmenu" class="navmenu" data-include="nav.html"></nav>

      <div data-include="includes/social-links.html"></div>

    </div>
  </header>

  <main class="main">

    <section id="contact" class="contact section">

      <div class="container section-title" data-aos="fade-up">
        <h2>Number Operations</h2>
        <p>Calculate factorial, sum, and average of a number</p>
      </div>

          <div class="col-lg-12">
            <div class="contact-form" data-aos="fade-up" data-aos-delay="300">
                <div class="row gy-4">

                  <div class="col-12 d-flex justify-content-center">
                    <div class="col-md-6 col-lg-4">
                      <input id="inputNumber" type="number" name="number" class="form-control text-center" placeholder="Enter a positive number" min="1" required>
                    </div>
                  </div>


                  <div class="col-12 d-flex justify-content-center gap-2 mb-3">
                    <button type="button" class="btn btn-outline-success" id="computeAll">Calculate All</button>
                    <button type="button" id="clearAll" class="btn btn-outline-danger">Clear Values</button>
                  </div>
                  <div class="col-12 mt-4">
                    <div class="row g-3 justify-content-center">
                      <div class="col-sm-6 col-md-4">
                        <div class="result-box h-100">
                          <label class="form-label fw-bold">Factorial:</label>
                          <input type="text" class="form-control" id="factorialResult" readonly>
                        </div>
                      </div>
                      
                      <div class="col-sm-6 col-md-4">
                        <div class="result-box h-100">
                          <label class="form-label fw-bold">Sum of N:</label>
                          <input type="text" class="form-control" id="sumResult" readonly>
                        </div>
                      </div>
                      
                      <div class="col-sm-6 col-md-4">
                        <div class="result-box h-100">
                          <label class="form-label fw-bold">Average of N:</label>
                          <input type="text" class="form-control" id="avgResult" readonly>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>

        </div>

      </div> 

    </section>

  </main>

  <footer id="footer" class="footer" data-include="footer.html"></footer>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

  <script src="assets/js/main.js"></script>

  <script src="js/loop.js"></script>

</body>

</html>
