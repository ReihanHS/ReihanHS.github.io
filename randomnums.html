<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/include-head.js"></script>
  <title>Random Numbers</title>

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <link href="assets/css/main.css" rel="stylesheet">

</head>

<body class="contact-page">

  <header id="header" class="header d-flex align-items-center light-background sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">

      <div data-include="includes/logo.html"></div>

      <nav id="navmenu" class="navmenu" data-include="nav.html"></nav>

      <div class="header-social-links">
        <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>

    </div>
  </header>

  <main class="main">

    <section id="contact" class="contact section">

      <div class="container section-title" data-aos="fade-up">
        <h2>Random Numbers <br>Generator</h2>
      </div>

          <div class="col-lg-12">
            <div class="contact-form" data-aos="fade-up" data-aos-delay="300">
                <div class="row gy-4 align-items-center">

                  <div class="col-12">
                    <input id="numbers" type="number" name="numbers" class="form-control form-control-lg text-center" placeholder="How many numbers to generate?" required="">
                  </div>


                  <div class="col-lg-4 d-grid gap-3">
                    <button type="submit" class="btn btn-outline-success btn-lg d-flex justify-content-center align-items-center" id="genNumbers">Generate Numbers</button>
                    <button type="submit" class="btn btn-outline-danger btn-lg d-flex justify-content-center align-items-center" id="sortNumbers">Sort Numbers</button>
                    <button type="submit" class="btn btn-outline-primary btn-lg d-flex justify-content-center align-items-center" id="revNumbers">Reverse Numbers</button>
                  </div>

                  <div class="col-lg-8 d-flex flex-column gap-3">
                    <input id="rnumbers" type="text" class="form-control form-control-lg text-center" placeholder="Random Numbers" readonly>
                    <input id="snumbers" type="text" class="form-control form-control-lg text-center" placeholder="Sorted Numbers" readonly>
                    <input id="vnumbers" type="text" class="form-control form-control-lg text-center" placeholder="Reversed Numbers" readonly>
                  </div>
                </div>
            </div>
          </div>

        </div>

      </div> 

    </section>

  </main>

  <footer id="footer" class="footer" data-include="footer.html"></footer>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

  <script src="assets/js/main.js"></script>

  <script>
    let array = [];
    document.getElementById("genNumbers").addEventListener("click", ()=> {
        let numbers, n, j, rnumbers;
        array = [];
        numbers = document.getElementById("numbers").value;
        for (j = 0, rnumbers = ""; j < numbers; j++) {
            n = Math.round((Math.random() * 100) + 1);
            rnumbers += n + " ";
            array.push(n);
        }
        document.getElementById("rnumbers").value = rnumbers.trim();
    });

    document.getElementById("sortNumbers").addEventListener("click", ()=> {
        let snumbers, j;

        array.sort(function(a,b){return a-b});
        snumbers = "";

        for (n of array)
            snumbers += n + " ";

        document.getElementById("snumbers").value = snumbers;
    });

    document.getElementById("revNumbers").addEventListener("click", ()=> {
        let vnumbers, j;

        array.reverse();
        vnumbers = "";

        for (n of array)
            vnumbers += n + " ";

        document.getElementById("vnumbers").value = vnumbers;
    });
  </script>

</body>

</html>
